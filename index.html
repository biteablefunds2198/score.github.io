<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jeopardy Scorekeeper</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0a0f24;
        color: #ffffff;
        text-align: center;
        margin: 0;
        padding: 20px;
    }

    h1 {
        color: #f8d54b;
        margin-bottom: 10px;
        font-size: 48px;
        text-shadow: 2px 2px #000;
    }

    #modeBtn {
        margin-bottom: 25px;
        padding: 10px 20px;
        background: #f8d54b;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        color: #000;
        cursor: pointer;
    }

    #modeBtn:hover {
        background: #ffe680;
    }

    .team-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 25px;
    }

    .team {
        background: #18214a;
        border: 3px solid #f8d54b;
        border-radius: 12px;
        padding: 20px;
        width: 260px;
        box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .team-name {
        margin: 0 0 5px 0;
        color: #f8d54b;
        text-shadow: 1px 1px black;
        font-size: 26px;
        cursor: pointer;
    }

    .team-name-input {
        width: 90%;
        font-size: 22px;
        padding: 4px;
        border-radius: 6px;
        border: none;
        text-align: center;
        margin-bottom: 6px;
    }

    .score {
        font-size: 36px;
        margin: 15px 0;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 6px;
        margin-bottom: 10px;
    }

    .buttons.minus-row {
        margin-top: 6px;
    }

    button {
        padding: 10px;
        border: none;
        border-radius: 8px;
        background: #f8d54b;
        color: #000;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background: #ffe680;
    }

    .custom-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 6px;
        margin-top: 12px;
    }

    .custom-container input {
        width: 80px;
        padding: 6px;
        border-radius: 6px;
        border: none;
        font-size: 16px;
        text-align: center;
    }

</style>
</head>
<body>

<h1>Jeopardy Scorekeeper</h1>

<button id="modeBtn">Switch to Double Jeopardy</button>

<div class="team-container" id="teamContainer"></div>

<script>
    const NUM_TEAMS = 6;

    const normalValues = [200, 400, 600, 800, 1000];
    const doubleValues = [400, 800, 1200, 1600, 2000];

    let doubleMode = false;
    let pointValues = [...normalValues];

    function updateScore(id, amount) {
        const scoreEl = document.getElementById(id);
        scoreEl.textContent = parseInt(scoreEl.textContent) + amount;
    }

    function createTeams() {
        const container = document.getElementById("teamContainer");

        for (let i = 1; i <= NUM_TEAMS; i++) {
            const teamDiv = document.createElement("div");
            teamDiv.className = "team";

            teamDiv.innerHTML = `
                <div class="team-name" id="teamName${i}">Team ${i}</div>
                <div class="score" id="score${i}">0</div>

                <div class="buttons" id="plusRow${i}"></div>
                <div class="buttons minus-row" id="minusRow${i}"></div>

                <div class="custom-container">
                    <button id="customMinus${i}">âˆ’</button>
                    <input type="number" id="customInput${i}" placeholder="Value">
                    <button id="customPlus${i}">+</button>
                </div>
            `;

            container.appendChild(teamDiv);

            buildButtons(i);
            setupTeamNameEditing(i);
            setupCustom(i);
        }
    }

    function buildButtons(teamNumber) {
        const plusRow = document.getElementById("plusRow" + teamNumber);
        const minusRow = document.getElementById("minusRow" + teamNumber);

        plusRow.innerHTML = "";
        minusRow.innerHTML = "";

        pointValues.forEach(value => {
            const plus = document.createElement("button");
            plus.textContent = `+${value}`;
            plus.onclick = () => updateScore(`score${teamNumber}`, value);
            plusRow.appendChild(plus);
        });

        pointValues.forEach(value => {
            const minus = document.createElement("button");
            minus.textContent = `-${value}`;
            minus.onclick = () => updateScore(`score${teamNumber}`, -value);
            minusRow.appendChild(minus);
        });
    }

    function setupCustom(teamNumber) {
        const input = document.getElementById("customInput" + teamNumber);
        const btnPlus = document.getElementById("customPlus" + teamNumber);
        const btnMinus = document.getElementById("customMinus" + teamNumber);

        btnPlus.onclick = () => {
            const val = parseInt(input.value);
            if (!isNaN(val)) updateScore(`score${teamNumber}`, val);
        };

        btnMinus.onclick = () => {
            const val = parseInt(input.value);
            if (!isNaN(val)) updateScore(`score${teamNumber}`, -val);
        };
    }

    // Editable Team Names
    function setupTeamNameEditing(teamNumber) {
        const nameEl = document.getElementById("teamName" + teamNumber);

        nameEl.addEventListener("click", () => {
            const currentName = nameEl.textContent;
            const input = document.createElement("input");
            input.type = "text";
            input.value = currentName;
            input.className = "team-name-input";

            nameEl.replaceWith(input);
            input.focus();
            input.select();

            function saveName() {
                const newName = input.value.trim() || currentName;
                const newLabel = document.createElement("div");
                newLabel.className = "team-name";
                newLabel.id = "teamName" + teamNumber;
                newLabel.textContent = newName;

                input.replaceWith(newLabel);
                setupTeamNameEditing(teamNumber); // reattach listener
            }

            input.addEventListener("blur", saveName);
            input.addEventListener("keydown", (e) => {
                if (e.key === "Enter") saveName();
            });
        });
    }

    // Mode switching
    document.getElementById("modeBtn").onclick = () => {
        doubleMode = !doubleMode;
        pointValues = doubleMode ? doubleValues : normalValues;

        for (let i = 1; i <= NUM_TEAMS; i++) {
            buildButtons(i);
        }

        document.getElementById("modeBtn").textContent =
            doubleMode ? "Switch to Normal Jeopardy" : "Switch to Double Jeopardy";
    };

    createTeams();
</script>

</body>
</html>
