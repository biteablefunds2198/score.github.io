<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jeopardy Scorekeeper</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0a0f24;
        color: #ffffff;
        text-align: center;
        margin: 0;
        padding: 20px;
    }

    h1 {
        color: #f8d54b;
        margin-bottom: 30px;
        font-size: 48px;
        text-shadow: 2px 2px #000;
    }

    .team-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 25px;
    }

    .team {
        background: #18214a;
        border: 3px solid #f8d54b;
        border-radius: 12px;
        padding: 20px;
        width: 260px;
        box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .team h2 {
        margin-top: 0;
        margin-bottom: 10px;
        color: #f8d54b;
        text-shadow: 1px 1px black;
    }

    .score {
        font-size: 36px;
        margin: 15px 0;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
    }

    button {
        padding: 10px;
        border: none;
        border-radius: 8px;
        background: #f8d54b;
        color: #000;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background: #ffe680;
    }
</style>
</head>
<body>

<h1>Jeopardy Scorekeeper</h1>

<div class="team-container">
    <!-- 5 Teams -->
    <script>
        const pointValues = [200, 400, 600, 800, 1000];

        function updateScore(id, amount) {
            const scoreEl = document.getElementById(id);
            let current = parseInt(scoreEl.innerText);
            scoreEl.innerText = current + amount;
        }
    </script>

    <!-- Generate 5 team blocks -->
    <script>
        for (let i = 1; i <= 5; i++) {
            document.write(`
                <div class="team">
                    <h2>Team ${i}</h2>
                    <div class="score" id="score${i}">0</div>
                    <div class="buttons">
                        ${pointValues.map(v => `
                            <button onclick="updateScore('score${i}', ${v})">+${v}</button>
                        `).join("")}
                        ${pointValues.map(v => `
                            <button onclick="updateScore('score${i}', -${v})">-${v}</button>
                        `).join("")}
                    </div>
                </div>
            `);
        }
    </script>
</div>

</body>
</html>
