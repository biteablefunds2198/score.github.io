<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jeopardy Scorekeeper</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0a0f24;
        color: #ffffff;
        text-align: center;
        margin: 0;
        padding: 20px;
    }

    h1 {
        color: #f8d54b;
        margin-bottom: 10px;
        font-size: 48px;
        text-shadow: 2px 2px #000;
    }

    #modeBtn {
        margin-bottom: 25px;
        padding: 10px 20px;
        background: #f8d54b;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        color: #000;
        cursor: pointer;
    }

    #modeBtn:hover {
        background: #ffe680;
    }

    .team-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 25px;
    }

    .team {
        background: #18214a;
        border: 3px solid #f8d54b;
        border-radius: 12px;
        padding: 20px;
        width: 260px;
        box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .team h2 {
        margin: 0 0 5px 0;
        color: #f8d54b;
        text-shadow: 1px 1px black;
    }

    .toggle-area {
        margin-bottom: 10px;
        font-size: 14px;
    }

    .score {
        font-size: 36px;
        margin: 15px 0;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
    }

    button {
        padding: 10px;
        border: none;
        border-radius: 8px;
        background: #f8d54b;
        color: #000;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background: #ffe680;
    }
</style>
</head>
<body>

<h1>Jeopardy Scorekeeper</h1>

<button id="modeBtn">Switch to Double Jeopardy</button>

<div class="team-container" id="teamContainer"></div>

<script>
    const NUM_TEAMS = 5;

    // Normal Jeopardy point values
    const normalValues = [200, 400, 600, 800, 1000];

    // Double Jeopardy point values
    const doubleValues = [400, 800, 1200, 1600, 2000];

    let doubleMode = false; // start in normal mode
    let pointValues = [...normalValues];

    function updateScore(id, amount) {
        const scoreEl = document.getElementById(id);
        scoreEl.textContent = parseInt(scoreEl.textContent) + amount;
    }

    function createTeams() {
        const container = document.getElementById("teamContainer");

        for (let i = 1; i <= NUM_TEAMS; i++) {
            const teamDiv = document.createElement("div");
            teamDiv.className = "team";
            teamDiv.id = "teamBox" + i;

            teamDiv.innerHTML = `
                <h2>Team ${i}</h2>
                <div class="toggle-area">
                    <label>
                        <input type="checkbox" id="toggle${i}" checked>
                        Show Team
                    </label>
                </div>
                <div class="score" id="score${i}">0</div>
                <div class="buttons" id="buttons${i}"></div>
            `;

            container.appendChild(teamDiv);

            // Toggle handler
            document.getElementById("toggle" + i).addEventListener("change", (e) => {
                teamDiv.style.display = e.target.checked ? "block" : "none";
            });

            buildButtons(i);
        }
    }

    function buildButtons(teamNumber) {
        const btnContainer = document.getElementById("buttons" + teamNumber);
        btnContainer.innerHTML = "";

        pointValues.forEach(value => {
            const plus = document.createElement("button");
            plus.textContent = `+${value}`;
            plus.onclick = () => updateScore(`score${teamNumber}`, value);
            btnContainer.appendChild(plus);
        });

        pointValues.forEach(value => {
            const minus = document.createElement("button");
            minus.textContent = `-${value}`;
            minus.onclick = () => updateScore(`score${teamNumber}`, -value);
            btnContainer.appendChild(minus);
        });
    }

    // Switch between normal and double jeopardy
    document.getElementById("modeBtn").onclick = () => {
        doubleMode = !doubleMode;
        pointValues = doubleMode ? doubleValues : normalValues;

        // Rebuild all button sets
        for (let i = 1; i <= NUM_TEAMS; i++) {
            buildButtons(i);
        }

        document.getElementById("modeBtn").textContent =
            doubleMode ? "Switch to Normal Jeopardy" : "Switch to Double Jeopardy";
    };

    createTeams();
</script>

</body>
</html>
